<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react-useState</title>
  <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.profiling.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <div id="app">

  </div>

  <script type="text/babel">
    const { useState, Fragment, useMemo } = React

    const ChildComp = (props) => {
      const { name, age } = props

      const updateName = (name11) => {
        console.log(name11 + ' updateName' + '~')
        return name11 + ' updateName'
      }

      return (
        <div>
          <p>名字： {useMemo(() => updateName(name), [name])}</p>
          <p>年龄： {age}</p>
        </div>
      )
    }

    const App = (props) => {
      const [name, setName] = useState('')
      const [age, setAge] = useState(0)
      return (
          <Fragment>
            <button onClick={() => setName(Math.random())}>名字</button>
            <button onClick={() => setAge(Math.random() * 50)}>年龄</button>

            <ChildComp name={name} age={age}></ChildComp>
          </Fragment>
      )
    }
    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>

</body>

</html>
