<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react-useState</title>
  <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.profiling.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-router-dom/5.0.1/react-router-dom.min.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="app">

  </div>

  <script type="text/babel">
    const Foo = function  () {
      React.useEffect(() => {
        console.log('进入 Foo')
        return () => {
          console.log('卸载Foo之前')
        }
      }, [])

      return <div>foo</div>
    }

    const Bar = function  () {
      React.useEffect(() => {
        console.log('进入 Bar')
        return () => {
          console.log('卸载Bar之前')
        }
      }, [])

      return <div>Bar</div>
    }

    const App = function (props) {
      const { Link, Route, HashRouter } = ReactRouterDOM

      return (
        
        <HashRouter>
          <Link to="/foo">Foo</Link> <br/>
          <Link to="/bar">Bar</Link>

          <hr/>
          <Route path="/foo" component={Foo}></Route>
          <Route path="/bar" component={Bar}></Route>

        </HashRouter>
      )
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
  </script>

</body>
</html>
