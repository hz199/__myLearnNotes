<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最大公共前缀</title>
</head>

<body>
  <script>
    var arr = ['flow', "flower", "flight"]

    /**
     * @param {string[]} strs
     * @return {string}
     */
    var longestCommonPrefix = function (strs) {
      if (strs.length == 0)
        return "";
      let ans = strs[0];
      for (let i = 1; i < strs.length; i++) {
        let j = 0;
        let current = strs[i].length;
        for (; j < ans.length && j < current; j++) {
          if (ans[j] != strs[i][j])
            break;
        }
        ans = ans.substr(0, j);
        if (ans === "")
          return ans;
      }
      return ans;
    };

    console.log(longestCommonPrefix(arr))
  </script>
</body>

</html>
